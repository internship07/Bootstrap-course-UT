<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Button Groups</h1>
                <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary ">Left</button>
                <button type="button" class="btn btn-primary ">Middle</button>
                <button type="button" class="btn btn-primary ">Right</button>
                </div></div>
        </div>
                <h2 class="mt-2">Button Toolbar</h2>
                <div class="btn-toolbar" role="toolbar" aria-label="toolbar with button group">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary ">Button 1</button>
                        <button type="button" class="btn btn-primary ">Button 2</button>
                        <button type="button" class="btn btn-primary ">Button 3</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-primary ">Button 4</button>
                    <button type="button" class="btn btn-primary ">Button 5</button>
                    <button type="button" class="btn btn-primary ">Button 6</button>
                </div>
        </div>
        <h2 class="mt-4">Vertical button group</h2>
        <div class="btn-group-vertical" role="group" aria-label="vertical button">
                    <button type="button" class="btn btn-primary ">Button 1</button>
                    <button type="button" class="btn btn-primary ">Button 2</button>
                    <button type="button" class="btn btn-primary ">Button 3</button>
        </div>
        <h2 class="mt-4">Nested button group</h2>
        <div class="btn-group" role="group" aria-label="button group with nested dropdown">
            <button type="button" class="btn btn-primary ">Button 1</button>
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    Dropdown
                    </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">link 1</a>
            <a class="dropdown-item" href="#">link 2</a>       
    </div>
    </div>
        <button type="button" class="btn btn-primary ">Button 3</button>
        </div>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
