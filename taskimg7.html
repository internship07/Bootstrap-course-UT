<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Image</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE1GRZGQ_QUKM7G-ss8l4RpN51JPfX94i28g&s" alt="image"/>
                <h1>Image fluid - Responsive image</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE1GRZGQ_QUKM7G-ss8l4RpN51JPfX94i28g&s" class="image-fluid" alt="images"/>
                <h2>Image shapes</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE1GRZGQ_QUKM7G-ss8l4RpN51JPfX94i28g&s" class="rounded" alt="image"/>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE1GRZGQ_QUKM7G-ss8l4RpN51JPfX94i28g&s" class="rounded-circle" alt="image"/>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE1GRZGQ_QUKM7G-ss8l4RpN51JPfX94i28g&s" class="img-thumbnail" alt="image"/>
                <h2 class="mt-4">Image Alignment</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE1GRZGQ_QUKM7G-ss8l4RpN51JPfX94i28g&s" class="float-left mb-4" alt="image"/>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE1GRZGQ_QUKM7G-ss8l4RpN51JPfX94i28g&s" class="float-right mb-4" alt="image"/>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE1GRZGQ_QUKM7G-ss8l4RpN51JPfX94i28g&s" class="mx-auto d-block mb-4" alt="image"/>
                <h2 class="mt-4">Image Caption</h2>
                <figure>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE1GRZGQ_QUKM7G-ss8l4RpN51JPfX94i28g&s" class="figure-img img-fluid rounded mx-auto d-block" alt="image"/>
                    <figcaption class="figure-caption text-center">Image caption</figcaption>
                </figure>
            </div>
        </div>
        
                </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
