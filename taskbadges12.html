<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>badges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-15">
                <h1>Basic Badges</h1>
                <span class="badge badge-primary">Primary badge</span>
                <span class="badge badge-secondary">Secondary badge</span>
                <span class="badge badge-success">Success badge</span>
                <span class="badge badge-danger">Danger badge</span>
                <span class="badge badge-warning">Warning badge</span>
                <span class="badge badge-info">Info badge</span>
                <h2 class="mt-4">Pill Badges</h2>
                <span class="badge badge-primary badge-pill">Primary pill badge</span>
                <span class="badge badge-secondary badge-pill">Secondary pill badge</span>
                <span class="badge badge-success badge-pill">Success pill badge</span>
                <span class="badge badge-danger badge-pill">Danger pill badge</span>
                <h2 class="mt-4">Contextual Badge</h2>
                <span class="badge badge-primary">Primary</span>
                <span class="badge badge-secondary">Secondary</span>
                <span class="badge badge-success">Success</span>
                <h2 class="mt-4">Badges with button</h2>
                <button type="button" class="btn btn-primary">
                    Notifications <span class="badge badge-light">2</span>
                    </button>
            </div>
        </div>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
